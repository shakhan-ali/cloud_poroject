{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Cloud Computing{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
  <link href="{% static 'css/headers.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  
<main >
 
  <header  class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
       

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Cloud-Computing</a></li>
          <li><a href="{% url 'article_list' %}" class="nav-link px-2 text-white"> Posts</a></li>
          <li><a href="{% url 'book_list' %}" class="nav-link px-2 text-white">Articles</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">API</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search_results' %}" method="GET">
          <input name="q"  type="text" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

      

        <div class="text-end">
          {% if user.is_authenticated %}
          <button type="button" class="btn btn-outline-light me-2"> <a href="{% url 'account_logout' %}">Log Out</a></button>
          <button type="button" class="btn btn-warning">Welcome, {{ user.username }}</button>
        {% else %}
        <button type="button" class="btn btn-outline-light me-2"><a  href="{% url 'account_login' %}">Log In</a></button>
        <button type="button" class="btn btn-warning"><a href="{% url 'signup' %}">Register</a></button>
        {% endif %}
        </div>
      </div>
    </div>
  </header>
</main>
<div class="container">
  {% block content %}
  {% endblock content %}
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

</body>
</html>
